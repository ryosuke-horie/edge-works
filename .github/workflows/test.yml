name: Test

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "Coverage is below 90%"
            exit 1
          fi

      # (1) coverage-summary.json から数値を取得して Actions の出力変数にセット
      - name: Collect coverage info
        id: coverage
        run: |
          echo "statements=$(cat coverage/coverage-summary.json | jq -r '.total.statements.pct')" >> $GITHUB_OUTPUT
          echo "branches=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct')" >> $GITHUB_OUTPUT
          echo "functions=$(cat coverage/coverage-summary.json | jq -r '.total.functions.pct')" >> $GITHUB_OUTPUT
          echo "lines=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')" >> $GITHUB_OUTPUT

      # (2) 取得した数値を Markdown 形式のテーブルに埋め込んでコメント投稿
      - name: Post Coverage Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ## テストカバレッジレポート

            | カバレッジ項目                  | 割合    |
            |--------------------------------|---------|
            | ステートメント (Statements)    | ${{ steps.coverage.outputs.statements }}% |
            | ブランチ (Branches)            | ${{ steps.coverage.outputs.branches }}%   |
            | 関数 (Functions)               | ${{ steps.coverage.outputs.functions }}%  |
            | 行 (Lines)                     | ${{ steps.coverage.outputs.lines }}%      |

            <!-- Sticky Pull Request Comment -->